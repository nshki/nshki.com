---
layout: default
---

<article>
  {{ content }}
</article>

<ul class="list list--dated">
  {%- for post in site.posts -%}
    <li class="list__item">
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: '%b %-d, %Y' }}
      </time>

      <a href="{{ post.url | relative_url }}">
        <strong>{{ post.title | escape }}</strong>
      </a>
    </li><!-- .list__item -->
  {%- endfor -%}
</ul><!-- .list -->
